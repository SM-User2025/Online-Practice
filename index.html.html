<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCE Use of English - Part 4</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f5; padding: 20px; }
  h1 { text-align: center; color: #333; }
  .exercise { background: #fff; padding: 20px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  input { width: 80%; padding: 8px; font-size: 16px; margin-right: 10px; }
  button { padding: 8px 15px; font-size: 16px; cursor: pointer; }
  #feedback { margin-top: 10px; font-weight: bold; }
  #progress { margin-bottom: 15px; font-weight: bold; }
</style>
</head>
<body>

<h1>FCE Use of English - Part 4 Practice</h1>
<div id="progress"></div>
<div id="exerciseContainer" class="exercise"></div>

<button onclick="nextExercise()">Next Exercise</button>

<script>
// Array de ejercicios
const exercises = [
  { sentence:"The match was postponed because of the heavy rain.", keyword:"OFF", answer:"The match was put off because of the heavy rain." },
  { sentence:"I think we need to consider this offer carefully before deciding.", keyword:"OVER", answer:"I think we need to think the offer over before deciding." },
  { sentence:"A new team is investigating the cause of the accident.", keyword:"INTO", answer:"The cause of the accident is being looked into by a new team." },
  { sentence:"She resembles her grandmother a lot, especially her eyes.", keyword:"AFTER", answer:"She takes after her grandmother a lot, especially her eyes." },
  { sentence:"The politician's proposal was immediately rejected by the committee.", keyword:"DOWN", answer:"The committee turned down the proposal immediately." },
  { sentence:"My parents raised me in the countryside.", keyword:"UP", answer:"I was brought up in the countryside." },
  { sentence:"I started to investigate the matter myself.", keyword:"LOOKED", answer:"I looked into the matter myself." },
  { sentence:"Please reduce the amount of salt you put in the food.", keyword:"DOWN", answer:"Please cut down on the amount of salt in the food." },
  { sentence:"We need to think of a solution quickly.", keyword:"UP", answer:"We need to come up with a solution quickly." },
  { sentence:"Someone must have broken into the flat last night.", keyword:"INTO", answer:"The flat must have been broken into last night." },
  { sentence:"I hope to see you again soon.", keyword:"FORWARD", answer:"I am looking forward to seeing you again soon." },
  { sentence:"You can stay at my house next weekend.", keyword:"UP", answer:"I will put you up next weekend." },
  { sentence:"I stopped smoking cigarettes a year ago.", keyword:"GAVE", answer:"I gave up smoking a year ago." },
  { sentence:"The bomb exploded exactly at midnight.", keyword:"OFF", answer:"The bomb went off at midnight." },
  { sentence:"Can you supervise the baby while I make dinner?", keyword:"AFTER", answer:"Can you look after the baby while I make dinner?" },
  { sentence:"I found this old photograph by chance in a drawer.", keyword:"ACROSS", answer:"I came across this old photograph in a drawer." },
  { sentence:"The old building was demolished last month.", keyword:"DOWN", answer:"They pulled down the old building last month." },
  { sentence:"The children must tidy their toys before they leave.", keyword:"AWAY", answer:"The children must put their toys away before they leave." },
  { sentence:"My car stopped functioning on the highway.", keyword:"DOWN", answer:"My car broke down on the highway." },
  { sentence:"I need to check the exact spelling of this word.", keyword:"UP", answer:"I need to look the word up the exact spelling." },
  { sentence:"We should continue working until the job is finished.", keyword:"CARRY", answer:"We should carry on working until the job is finished." },
  { sentence:"He started playing tennis when he was a teenager.", keyword:"UP", answer:"He took up tennis when he was a teenager." },
  { sentence:"They are organizing a new event for charity.", keyword:"UP", answer:"A new event is being set up for charity." },
  { sentence:"I didn't recognize her because she had changed so much.", keyword:"OUT", answer:"I couldn't make her out because she had changed so much." },
  { sentence:"I promise to attend the party on Saturday.", keyword:"TURN", answer:"I promise to turn up for the party Saturday." },
  { sentence:"You can trust him; he won't disappoint you.", keyword:"DOWN", answer:"You can trust him; he won't let you down." },
  { sentence:"If you don't know the answer, don't invent one.", keyword:"UP", answer:"If you don't know the answer, don't make one up." },
  { sentence:"I finally recovered from my serious illness last month.", keyword:"OVER", answer:"I finally got over my serious illness last month." },
  { sentence:"Please don't criticise my work in front of everyone.", keyword:"PUT", answer:"Please don't put my work down in front of everyone." },
  { sentence:"I'm trying to find an old photograph of my mother.", keyword:"FOR", answer:"I'm trying to look for an old photograph of my mother." },
  { sentence:"Please accompany your sister to the station.", keyword:"OFF", answer:"Please see your sister off to the station." },
  { sentence:"They will probably cancel the concert due to the storm.", keyword:"OFF", answer:"The concert will be called off due to the storm." },
  { sentence:"I need to remove this stain from my shirt.", keyword:"OUT", answer:"I need to get this stain out of my shirt." },
  { sentence:"The fire completely consumed the entire forest.", keyword:"OUT", answer:"The entire forest was wiped out by the fire." },
  { sentence:"She is saving money for a new trip abroad.", keyword:"ASIDE", answer:"She is putting money aside for a new trip abroad." },
  { sentence:"You should quickly write down the notes from the lecture.", keyword:"DOWN", answer:"You should quickly take down the notes from the lecture." },
  { sentence:"The new evidence supported the scientist's theory.", keyword:"UP", answer:"The scientist's theory was backed up by the new evidence." },
  { sentence:"The manager should have accepted the excellent job offer.", keyword:"UP", answer:"The excellent job offer should have been taken up by the manager." },
  { sentence:"I need to understand what this paragraph means.", keyword:"OUT", answer:"I need to figure out what this paragraph means." },
  { sentence:"She really respects her former boss.", keyword:"UP", answer:"She looks up to her former boss." },
  { sentence:"We have to manage without a microwave while it is being repaired.", keyword:"DO", answer:"We have to do without a microwave for a while." },
  { sentence:"I decided to redecorate my flat completely.", keyword:"OVER", answer:"I decided to do up my flat." },
  { sentence:"You must not enter the laboratory without authorization.", keyword:"INTO", answer:"You must not go into the laboratory without authorization." },
  { sentence:"Did the concert finally take place yesterday?", keyword:"GO", answer:"Did the concert go ahead yesterday?" },
  { sentence:"He managed to escape from the police last night.", keyword:"AWAY", answer:"He got away from the police last night." },
  { sentence:"You must remove your shoes before entering the temple.", keyword:"OFF", answer:"You must take off your shoes before entering the temple." },
  { sentence:"They will stop producing that model of car next year.", keyword:"OUT", answer:"That model of car will be phased out next year." },
  { sentence:"I wish you would visit me sometime soon.", keyword:"ROUND", answer:"I wish you would come round to visit me soon." },
  { sentence:"The business was established ten years ago.", keyword:"SET", answer:"The business was set up ten years ago." },
  { sentence:"They spent their entire inheritance quickly.", keyword:"THROUGH", answer:"They went through their entire inheritance quickly." }
];

let currentExercise = 0;

// Mostrar progreso
function showProgress() {
  document.getElementById('progress').textContent = `Exercise ${currentExercise + 1} of ${exercises.length}`;
}

// Mostrar ejercicio
function showExercise(index) {
  showProgress();
  const container = document.getElementById('exerciseContainer');
  container.innerHTML = `
    <p>Complete the sentence:</p>
    <p><strong>"${exercises[index].sentence}"</strong></p>
    <p>Word: <strong>${exercises[index].keyword}</strong></p>
    <input type="text" id="answer" placeholder="Type your answer here">
    <button onclick="checkAnswer()">Check Answer</button>
    <p id="feedback"></p>
  `;
}

// Chequear respuesta
function checkAnswer() {
  const userAnswer = document.getElementById("answer").value.trim();
  const feedback = document.getElementById("feedback");
  const correctAnswer = exercises[currentExercise].answer;

  if(userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
    feedback.textContent = "Correct!";
    feedback.style.color = "green";
  } else {
    feedback.textContent = `Incorrect. Correct answer: ${correctAnswer}`;
    feedback.style.color = "red";
  }
}

// Siguiente ejercicio
function nextExercise() {
  currentExercise++;
  if(currentExercise >= exercises.length) {
    alert("You have completed all exercises!");
    currentExercise = 0; // reinicia
  }
  showExercise(currentExercise);
}

// Cargar primer ejercicio
showExercise(currentExercise);

</script>

</body>
</html>
